<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Italian Coffee Beans</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Italian Coffee Beans ☕</h1>
    <p>Premium coffee for your perfect morning.</p>
  </header>

  <section class="product">
    <div class="product-image">
      <img id="coffeeImage" src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=600&q=80" alt="Coffee Beans">
    </div>
    <div class="product-details">
      <h2>Espresso Blend</h2>
      <p>Rich, smooth, and full-bodied Italian espresso beans.</p>
      
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" value="1" min="1">
      
      <button id="addToCart">Add to Cart</button>
      <p id="cartMessage"></p>
    </div>
  </section>

  <footer>
    © 2025 Italian Coffee Beans | Inspired by Italian Cafés
  </footer>

  <script src="script.js"></script>
</body>
</html>
